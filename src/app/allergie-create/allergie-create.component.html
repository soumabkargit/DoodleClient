<div class="container">
  <div class="row">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="libelle">Libelle</label>
        <input type="email" formControlName="libelleAllergie" class="form-control" id="libelle" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-danger"> <a routerLink="/">Retour</a> </button>
    </form>
  </div>
</div>
